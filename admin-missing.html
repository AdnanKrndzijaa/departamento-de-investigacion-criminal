<div class="modal fade" id="exampleModalM" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">Edit missing person</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <div class="form-floating">
                      <input name="first_name" id="first_name" type="text" class="form-control required" placeholder="Enter first name">
                      <label>First name</label>
                    </div>
                  <div class="form-floating">
                      <input style="margin-top: 10px;" name="last_name" id="last_name" type="text" class="form-control required" placeholder="Enter last name">
                      <label>Last name</label>
                    </div>
                    <div class="form-floating">
                      <input style="margin-top: 10px;" name="place_of_birth" id="place_of_birth" type="text" class="form-control required" placeholder="Enter place of birth">
                      <label>Place of Birth</label>
                    </div>
                    <div class="form-floating">
                      <input style="margin-top: 10px;" name="date_of_birth" id="date_of_birth" type="text" class="form-control required" placeholder="Enter last name">
                      <label>Date of Birth</label>
                    </div>
                    <div class="form-floating">
                      <input style="margin-top: 10px;" name="last_place_seen" id="last_place_seen" type="text" class="form-control required" placeholder="Enter last name">
                      <label>Place of Disappearance</label>
                    </div>
                    <div class="form-floating">
                      <input style="margin-top: 10px;" name="last_time_seen" id="last_time_seen" type="text" class="form-control required" placeholder="Enter last name">
                      <label>Date of Disappearance</label>
                    </div>
                    <div class="form-floating">
                      <input style="margin-top: 10px;" name="contact" id="contact" type="text" class="form-control required" placeholder="Enter last name">
                      <label>Contact phone</label>
                    </div>
                    <div class="form-floating">
                      <textarea class="form-control required" name="description" placeholder="Enter description" id="description"
                          style="margin-top: 10px; height: 130px"></textarea>
                      <label for="description">Description</label>
                  </div>
                    <div class="form-floating">
                      <input style="margin-top: 10px;" name="physical_chars" id="physical_chars" type="text" class="form-control required" placeholder="Enter last name">
                      <label>Physical characteristics</label>
                    </div>
                    
                  <div class="form-floating">
                      <input style="margin-top: 10px;" style="margin-top: 10px;" type="text" id="image" name="image" class="form-control required">
                      <label>Image</label>
                  </div>
                  <div class="form-group">
                    <div class="form-floating" style="margin-top: 10px;">
                    <select class="form-select" id="status">
                        <option value="none">None</option>
                        <option value="found">Solved/Found</option>
                        <option value="canceled">Canceled</option>
                        
                    </select>
                    <label for="service">Choose a status</label>
                </div>
                    <div class="form-group">
                      <input type="hidden" name="id" id="id" class="form-control required" placeholder="Enter description">
                    </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary text-white" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-dark save-missing-button" onclick="MissingServiceIndex.update()">Save changes</button>
              </div>
      </div>
  </div>
</div>
