      <script>
        $.ajax({
            url: "rest/wanted",
            type: "GET",
            beforeSend: function (xhr) {
              xhr.setRequestHeader("Authorization", localStorage.getItem("token"));
            },
            success: function(data) {
              $("#wanted-a").html("");
              var html = "";
              var wanted = 0;
              
              for (let i = 0; i<data.length; i++) {
                wanted++;
              }
  
                  html += `
                      <div class="h5 mb-0 font-weight-bold text-gray-800" style="font-size: 25px;">`+wanted+`</div>
                      `;
                  
                  $("#wanted-a").html(html);
            },
            error: function () {
              AdminService.logout();
            }
          });
  
          $.ajax({
            url: "rest/reports",
            type: "GET",
            beforeSend: function (xhr) {
              xhr.setRequestHeader("Authorization", localStorage.getItem("token"));
            },
            success: function(data) {
              $("#report-a").html("");
              var html = "";
              var reports = 0;
              
              for (let i = 0; i<data.length; i++) {
                reports++;
              }
  
                  html += `
                      <div class="h5 mb-0 font-weight-bold text-gray-800" style="font-size: 25px;">`+reports+`</div>
                      `;
                  
                  $("#report-a").html(html);
            },
            error: function () {
              AdminService.logout();
            }
          });
  
          $.ajax({
            url: "rest/news",
            type: "GET",
            beforeSend: function (xhr) {
              xhr.setRequestHeader("Authorization", localStorage.getItem("token"));
            },
            success: function(data) {
              $("#news-a").html("");
              var html = "";
              var news = 0;
              
              for (let i = 0; i<data.length; i++) {
                news++;
              }
  
                  html += `
                      <div class="h5 mb-0 font-weight-bold text-gray-800" style="font-size: 25px;">`+news+`</div>
                      `;
                  
                  $("#news-a").html(html);
            },
            error: function () {
              AdminService.logout();
            }
          });
  
          $.ajax({
            url: "rest/newsletter",
            type: "GET",
            beforeSend: function (xhr) {
              xhr.setRequestHeader("Authorization", localStorage.getItem("token"));
            },
            success: function(data) {
              $("#newsletter-a").html("");
              var html = "";
              var newsletter = 0;
              
              for (let i = 0; i<data.length; i++) {
                newsletter++;
              }
  
                  html += `
                      <div class="h5 mb-0 font-weight-bold text-gray-800" style="font-size: 25px;">`+newsletter+`</div>
                      `;
                  
                  $("#newsletter-a").html(html);
            },
            error: function () {
              AdminService.logout();
            }
          });
  
          $.ajax({
            url: "rest/missing",
            type: "GET",
            beforeSend: function (xhr) {
              xhr.setRequestHeader("Authorization", localStorage.getItem("token"));
            },
            success: function(data) {
              $("#missing-a").html("");
              var html = "";
              var missing = 0;
              
              for (let i = 0; i<data.length; i++) {
                missing++;
              }
  
                  html += `
                      <div class="h5 mb-0 font-weight-bold text-gray-800" style="font-size: 25px;">`+missing+`</div>
                      `;
                  
                  $("#missing-a").html(html);
            },
            error: function () {
              AdminService.logout();
            }
          });
          
  
          $.ajax({
            url: "rest/news",
            type: "GET",
            beforeSend: function (xhr) {
              xhr.setRequestHeader("Authorization", localStorage.getItem("token"));
            },
            success: function(data) {
              $("#breaking-news").html("");
              var html = "";
              var a = "";
              if (data.length > 5) {
                  a = data.length - 5;
              } else {
                  a = 0;
              }
              
              for (let i = data.length - 1; i>=a; i--) {
                  if (i == data.length -1) {
                      html += `
                      <div class="carousel-item active">
                          <img class="w-100" src="`+data[i].image+`" alt="Image">
                          <div class="carousel-caption">
                              <div class="container">
                                  <div class="row justify-content- bottom-50">
                                      <div class="col-lg-12 text-start">
                                          <h1 class="display-4 text-white mb-4 animated slideInRight"><strong>`+data[i].title+`</strong></h1>
                                          <a href="news.html" class="btn btn-dark rounded-pill py-3 px-5 animated slideInRight">See More</a>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                      `;
                  } else {
                      html += `
                      <div class="carousel-item">
                          <img class="w-100" src="`+data[i].image+`" alt="Image">
                          <div class="carousel-caption">
                              <div class="container">
                                  <div class="row justify-content- bottom-50">
                                      <div class="col-lg-12 text-start">
                                          <h1 class="display-4 text-white mb-4 animated slideInRight"><strong>`+data[i].title+`</strong></h1>
                                          <a href="news.html" class="btn btn-dark rounded-pill py-3 px-5 animated slideInRight">See More</a>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                      `;
                  }
                  
                  $("#breaking-news").html(html);
              }
            },
            error: function () {
              AdminService.logout();
            }
          });
          
          $.ajax({
            url: "rest/reports",
            type: "GET",
            beforeSend: function (xhr) {
              xhr.setRequestHeader("Authorization", localStorage.getItem("token"));
            },
            success: function(data) {
              $("#reports-progress").html("");
              var html = "";
              var ter = 0;
              var cyc = 0;
              var pcor = 0;
              var civr = 0;
              var orgc = 0;
              var drut = 0;
              var mp = 0;
              var wp = 0;
              var oth = 0;
              
              var n = 0;
              var in_process = 0;
              var done = 0;
              var canc = 0;
              
              for (let i = 0; i<data.length; i++) {
                  if(data[i].category == "terrorism") {
                      ter+= 1;
                  } else if(data[i].category == "cyber-crime") {
                      cyc+= 1;
                  } else if(data[i].category == "public-corruption") {
                      pcor+= 1;
                  } else if(data[i].category == "civil-rights") {
                      civr+= 1;
                  } else if(data[i].category == "organized-crime") {
                      orgc+= 1;
                  } else if(data[i].category == "drug-trafficking") {
                      drut+= 1;
                  } else if(data[i].category == "missing-person") {
                      mp+= 1;
                  } else if(data[i].category == "wanted-person") {
                      wp+= 1;
                  } else if(data[i].category == "other") {
                      oth+= 1;
                  }
              };
  
              for (let i = 0; i<data.length; i++) {
                  if(data[i].status == "none" || data[i].status == null) {
                      n+= 1;
                  } else if(data[i].status == "in-process") {
                      in_process+= 1;
                  } else if(data[i].status == "finished") {
                      done+= 1;
                  } else if(data[i].status == "canceled") {
                      canc+= 1;
                  }
              };
  
              var tp = ((ter/data.length)*100).toFixed(2);
              var ccp = ((cyc/data.length)*100).toFixed(2);
              var pcp = ((pcor/data.length)*100).toFixed(2);
              var crp = ((civr/data.length)*100).toFixed(2);
              var ocp = ((orgc/data.length)*100).toFixed(2);
              var dtp = ((drut/data.length)*100).toFixed(2);
              var mtp = ((mp/data.length)*100).toFixed(2);
              var wtp = ((wp/data.length)*100).toFixed(2);
              var othtp = ((oth/data.length)*100).toFixed(2);
  
              var n_p = ((n/data.length)*100).toFixed(2);
              var in_process_p = ((in_process/data.length)*100).toFixed(2);
              var done_p = ((done/data.length)*100).toFixed(2);
              var canc_p = ((canc/data.length)*100).toFixed(2);
  
                  html += `
                      <div class="progress mb-3" style="height: 30px;">
                          <div class="progress-bar" role="progressbar" style="width: `+tp+`%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">`+tp+`%</div>
                          <div class="progress-bar bg-danger" role="progressbar" style="width: `+ccp+`%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">`+ccp+`%</div>
                          <div class="progress-bar bg-info" role="progressbar" style="width: `+pcp+`%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">`+pcp+`%</div>
                          <div class="progress-bar bg-success" role="progressbar" style="width: `+crp+`%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">`+crp+`%</div>
                          <div class="progress-bar bg-warning" role="progressbar" style="width: `+ocp+`%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">`+ocp+`%</div>
                          <div class="progress-bar bg-dark" role="progressbar" style="width: `+dtp+`%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">`+dtp+`%</div>
                          <div class="progress-bar bg-secondary" role="progressbar" style="width: `+mtp+`%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">`+mtp+`%</div>
                          <div class="progress-bar bg-white text-dark" role="progressbar" style="width: `+wtp+`%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">`+wtp+`%</div>
                          <div class="progress-bar bg-light text-danger" role="progressbar" style="width: `+othtp+`%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">`+othtp+`%</div>
  
                      </div>
                      <div class="row g-5 pt-2 mb-5">
                          <div class="col-sm-4">
                              <span class="text-primary" style="font-size: 1.1rem;"><strong>Terrorism</strong></span><br>
                              <span class="text-danger" style="font-size: 1.1rem;"><strong>Cyber Crime</strong></span><br> 
                              <span class="text-info" style="font-size: 1.1rem;"><strong>Public Corruption</strong></span> 
                          </div>                            
                          <div class="col-sm-4">
                              <span class="text-success" style="font-size: 1.1rem;"><strong>Civil Rights</strong></span><br>
                              <span class="text-warning" style="font-size: 1.1rem;"><strong>Organized Crime</strong></span><br>
                              <span class="text-dark" style="font-size: 1.1rem;"><strong>Drug Trafficking</strong></span>
                          </div>
                          <div class="col-sm-4">
                              <span class="text-secondary" style="font-size: 1.1rem;"><strong>Missing Person</strong></span><br>
                              <span class="text-white bg-dark" style="font-size: 1.1rem;"><strong>Wanted Person</strong></span> <br>
                              <span class="text-danger bg-dark" style="font-size: 1.1rem;"><strong>Other</strong></span> 
                          </div>
                      </div>
                      <br>
                      <div class="progress mb-3" style="height: 30px;">
                          <div class="progress-bar bg-dark" role="progressbar" style="width: `+n_p+`%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">`+n_p+`%</div>
                          <div class="progress-bar bg-warning" role="progressbar" style="width: `+in_process_p+`%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">`+in_process_p+`%</div>
                          <div class="progress-bar bg-success" role="progressbar" style="width: `+done_p+`%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">`+done_p+`%</div>
                          <div class="progress-bar bg-danger" role="progressbar" style="width: `+canc_p+`%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">`+canc_p+`%</div>
  
                      </div>
                      <div class="row g-4 pt-2 mb-5">
                          <div class="col-sm-3">
                              <span class="text-dark" style="font-size: 1.1rem;"><strong>No Action</strong></span><br>
                          </div>                            
                          <div class="col-sm-3">
                              <span class="text-warning" style="font-size: 1.1rem;"><strong>In Process</strong></span><br>  
                          </div>
                          <div class="col-sm-3">
                              <span class="text-success" style="font-size: 1.1rem;"><strong>Finished</strong></span><br>
                          </div>
                          <div class="col-sm-3">
                              <span class="text-danger" style="font-size: 1.1rem;"><strong>Canceled</strong></span><br>
                          </div>
                      </div>
                  `;
                  $("#reports-progress").html(html);
  
            },
            error: function () {
              AdminService.logout();
            }
          });
          
          $.ajax({
            url: "rest/wanted",
            type: "GET",
            beforeSend: function (xhr) {
              xhr.setRequestHeader("Authorization", localStorage.getItem("token"));
            },
            success: function(data) {
              $("#recently-wanted").html("");
              var html = "";
              var a = "";
              if (data.length > 2) {
                  a = data.length - 2;
              } else {
                  a = 0;
              }
              
              for (let i = data.length - 1; i>=a; i--) {
                      html += `
                      <div class="col-lg-6 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                          <div class="team-item rounded bg-danger overflow-hidden pb-4">
                              <img class="img-fluid mb-4" style="float: left; width: 100%; height: 450px; object-fit: cover;" src="`+data[i].image+`" alt="">
                              <h5 class="text-white">`+data[i].first_name + " " + data[i].last_name+`</h5>
                              <span class="text-light">`+data[i].description+`</span>
                          </div>
                      </div>
                      `;
                  
                  
                  $("#recently-wanted").html(html);
              }
  
            },
            error: function () {
              AdminService.logout();
            }
          });
  
      </script>
  
      
  </body>

          NewsService.init();
          NewsletterService.init();
          WantedService.init();

          MissingService.init();
      }else{
          window.location.replace("login.html");
      }
  </script>
